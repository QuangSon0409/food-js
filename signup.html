<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/signup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="src/img/signin/Logo.png" alt="">
            </div>
        </header>
        <main>
            <div class="title">
                <span>Welcome back</span><br>
                <p>Create Account</p>
            </div>
            <form action="">
                <div class="form-group">
                    <p>Email</p>
                    <input type="text" id="email" placeholder="John.snow@gmail.com"><br>
                    <span id="errorEmail"></span>
                </div>
                <div class="form-group">
                    <p>FullName</p>
                    <input type="text" id="fullname" placeholder="John.snow@gmail.com"><br>
                    <span id="errorFullname"></span>
                </div>
                <div class="form-group">
                    <p>Password</p>
                    <input type="password" id="password" placeholder="*********"><br>
                    <span id="errorPassword"></span>
                </div>
                <div class="form-group">
                    <p>Re-Password</p>
                    <input type="password" id="Re-password" placeholder="*********"><br>
                    <span id="errorRe-Password"></span>
                </div>
                <button class="login" type="submit" id="btn-login">Login now</button> <br>

            </form>
        </main>
    </div>
    <script src="src/js/signup.js"></script>
</body>
</html>
